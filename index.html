<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starbucks Partner Hub | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --sb-green: #007042; --sb-dark: #1e3932; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-starbucks { 
            background-image: url('static/images/login_bg.jpg'); 
            background-size: cover; 
            background-position: center; 
        }
        /* Style cho ô nhập OTP */
        .otp-input:focus {
            border-color: #007042;
            box-shadow: 0 0 0 4px rgba(0, 112, 66, 0.1);
        }
    </style>
</head>
<body class="bg-starbucks h-screen flex items-center justify-center relative overflow-hidden">
    
    <div class="absolute inset-0 bg-[#1e3932]/60 backdrop-blur-[2px]"></div>

    <div class="relative z-10 w-full max-w-md p-8">
        <div class="bg-white/95 backdrop-blur-xl rounded-[2.5rem] shadow-2xl p-10 flex flex-col items-center">
            
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-lg mb-6 transition-transform hover:scale-110">
                <img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Starbucks_Corporation_Logo_2011.svg" class="w-16">
            </div>

            <h1 class="text-3xl font-black text-[#1e3932] tracking-tighter uppercase mb-2">Partner Hub</h1>
            <p class="text-gray-500 text-sm mb-8 font-medium">Internal Management System</p>

            <div class="w-full space-y-4">
                <input id="user" type="text" placeholder="Username" 
                       class="w-full px-6 py-4 rounded-2xl border border-gray-200 focus:border-[#007042] focus:ring-4 focus:ring-[#007042]/10 outline-none transition-all font-medium">
                
                <input id="pass" type="password" placeholder="Password" 
                       class="w-full px-6 py-4 rounded-2xl border border-gray-200 focus:border-[#007042] focus:ring-4 focus:ring-[#007042]/10 outline-none transition-all font-medium">
            </div>

            <div class="w-full flex justify-between items-center my-6 px-2">
                <label class="flex items-center gap-2 text-xs font-bold text-gray-400 cursor-pointer">
                    <input type="checkbox" class="accent-[#007042]"> Remember Me
                </label>
                <button onclick="openForgot()" class="text-xs font-black text-[#007042] uppercase hover:underline">Forgot Password?</button>
            </div>

            <button onclick="handleLogin()" 
                    class="w-full bg-[#1e3932] hover:bg-[#007042] text-white font-extrabold py-4 rounded-2xl transition-all shadow-xl shadow-[#1e3932]/20 uppercase tracking-widest">
                Sign In
            </button>

            <p id="error" class="mt-4 text-red-500 text-xs font-bold hidden">❌ Invalid Credentials. Try again.</p>
        </div>

        <p class="text-center mt-8 text-white/60 text-[10px] font-bold uppercase tracking-widest">© 2024 Starbucks Coffee Company</p>
    </div>

    <div id="forgotModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-[#1e3932]/80 backdrop-blur-md"></div>
        <div class="relative bg-white w-full max-w-sm rounded-[2.5rem] p-10 shadow-2xl text-center">
            <div class="w-16 h-16 bg-[#f4f1ea] rounded-full flex items-center justify-center mx-auto mb-4 text-[#007042]">
                <i class="fa-solid fa-key text-2xl"></i>
            </div>
            <h3 class="text-2xl font-black text-[#1e3932] uppercase tracking-tighter">Reset Access</h3>
            <p class="text-gray-500 text-xs font-medium mb-6">Enter default OTP: <span class="font-bold text-[#007042]">9999</span></p>
            
            <div class="flex gap-2 justify-center mb-6">
                <input type="text" maxlength="1" class="otp-input w-12 h-16 border-2 border-gray-100 rounded-2xl text-center text-2xl font-black focus:border-[#007042] outline-none">
                <input type="text" maxlength="1" class="otp-input w-12 h-16 border-2 border-gray-100 rounded-2xl text-center text-2xl font-black focus:border-[#007042] outline-none">
                <input type="text" maxlength="1" class="otp-input w-12 h-16 border-2 border-gray-100 rounded-2xl text-center text-2xl font-black focus:border-[#007042] outline-none">
                <input type="text" maxlength="1" class="otp-input w-12 h-16 border-2 border-gray-100 rounded-2xl text-center text-2xl font-black focus:border-[#007042] outline-none">
            </div>

            <button onclick="confirmReset()" class="w-full bg-[#1e3932] text-white font-bold py-4 rounded-2xl mb-4 hover:bg-[#007042] transition-all">Verify OTP</button>
            <button onclick="closeForgot()" class="text-xs font-bold text-gray-400 uppercase tracking-widest hover:text-red-500">Cancel</button>
        </div>
    </div>

    <script>
        localStorage.clear();

        function handleLogin() {
    const u = document.getElementById('user').value.toLowerCase().trim();
    const p = document.getElementById('pass').value;
    const err = document.getElementById('error');
    const btn = document.querySelector('button[onclick="handleLogin()"]');

    if (p === '123' && (u === 'admin' || u === 'staff')) {
        // Hiệu ứng Loading cho sang chảnh
        btn.innerHTML = '<i class="fa-solid fa-circle-notch animate-spin"></i> Authenticating...';
        btn.style.pointerEvents = 'none';
        
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userRole', u);

        setTimeout(() => {
            window.location.href = u + '.html'; 
        }, 1000); // Đợi 1 giây để tạo cảm giác hệ thống đang kiểm tra
    } else {
        err.classList.remove('hidden');
        // Hiệu ứng rung khi sai pass
        document.querySelector('.relative.z-10').animate([
            { transform: 'translateX(-5px)' }, { transform: 'translateX(5px)' }, { transform: 'translateX(0)' }
        ], { duration: 200 });
    }
}

        // HÀM XỬ LÝ FORGOT PASSWORD
        function openForgot() {
            document.getElementById('forgotModal').classList.remove('hidden');
            const inputs = document.querySelectorAll('.otp-input');
            inputs.forEach(i => i.value = '');
            inputs[0].focus();
        }

        function closeForgot() {
            document.getElementById('forgotModal').classList.add('hidden');
        }

        function confirmReset() {
            let otp = "";
            document.querySelectorAll('.otp-input').forEach(i => otp += i.value);
            if (otp === "9999") {
                alert("✅ Security verified! Your password has been reset to: 123");
                closeForgot();
            } else {
                alert("❌ Invalid OTP.");
            }
        }

        // Logic tự nhảy ô OTP
        document.querySelectorAll('.otp-input').forEach((input, idx, inputs) => {
            input.addEventListener('input', () => {
                if (input.value && inputs[idx + 1]) inputs[idx + 1].focus();
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && inputs[idx - 1]) inputs[idx - 1].focus();
            });
        });

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
