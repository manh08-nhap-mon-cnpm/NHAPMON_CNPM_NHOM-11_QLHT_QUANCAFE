<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starbucks Hub | Admin Executive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { star: '#007042', deep: '#1e3932', craft: '#f2f0eb' } } } }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f2f0eb; color: #1e3932; }
        [x-cloak] { display: none !important; }
        .sidebar-slim { height: calc(100vh - 40px); margin: 20px; border-radius: 30px; width: 75px; background: #1e3932; position: fixed; }
        .nav-icon { width: 45px; height: 45px; border-radius: 16px; display: flex; align-items: center; justify-content: center; transition: 0.4s; }
        .nav-icon.active { background: #007042; color: white; box-shadow: 0 10px 20px rgba(0, 112, 66, 0.3); }
        .card-table { border-radius: 20px; background: white; border: 1px solid rgba(0,0,0,0.03); transition: 0.3s; }
        .card-table:hover { transform: scale(1.05); border-color: #007042; z-index: 10; }
    </style>
</head>
<body x-data="adminTables()" x-init="init()" class="flex h-screen overflow-hidden antialiased">

    <aside class="sidebar-slim flex flex-col items-center py-10 shadow-2xl z-50">
        <div class="mb-16"><img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Starbucks_Corporation_Logo_2011.svg" class="w-10 bg-white rounded-full p-0.5"></div>
        <nav class="flex-1 space-y-10">
            <div class="nav-icon active cursor-pointer"><i class="fa-solid fa-layer-group"></i></div>
            <div class="nav-icon cursor-pointer text-white/20"><i class="fa-solid fa-boxes-stacked"></i></div>
        </nav>
        <button @click="logout()" class="mb-4 text-red-400/30 hover:text-red-400"><i class="fa-solid fa-power-off text-lg"></i></button>
    </aside>

    <main class="flex-1 ml-[115px] overflow-y-auto px-10 py-10">
        <header class="flex justify-between items-start mb-10">
            <div>
                <span class="text-[9px] font-bold text-star uppercase tracking-[0.5em] block mb-2 text-star">Heritage Management</span>
                <h1 class="text-3xl font-extrabold tracking-tighter text-deep uppercase">Floor Plan (Admin)</h1>
            </div>
            <button @click="addTable()" class="bg-star text-white px-8 py-2.5 rounded-full font-bold text-[10px] uppercase tracking-widest">+ Add Table</button>
        </header>

        <div class="grid grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-4">
            <template x-for="table in tables" :key="table.id">
                <div class="card-table p-4 flex flex-col items-center justify-between aspect-square relative group">
                    <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-all">
                        <button @click="deleteTable(table)" class="w-6 h-6 rounded-full bg-red-50 text-red-500 text-[10px]"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <span class="text-2xl font-black text-deep/10" x-text="table.name"></span>
                    <div class="flex items-center gap-1.5">
                        <div class="w-1.5 h-1.5 rounded-full" :class="table.status === 'Occupied' ? 'bg-red-500 shadow-[0_0_5px_red]' : (table.status === 'Cleaning' ? 'bg-orange-400' : 'bg-star')"></div>
                        <span class="text-[7px] font-black uppercase text-gray-400" x-text="table.status"></span>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <script>
        function adminTables() {
            return {
                tables: [],
                init() {
                    this.sync();
                    window.addEventListener('storage', (e) => { if (e.key === 'starbucks_tables') this.sync(); });
                },
                sync() {
                    let data = localStorage.getItem('starbucks_tables');
                    // Nếu chưa có dữ liệu, ép tạo 40 bàn mẫu
                    if (!data || JSON.parse(data).length === 0) {
                        const temp = [];
                        for(let i=1; i<=40; i++) {
                            temp.push({ id: Date.now() + i, name: i < 10 ? '0'+i : ''+i, status: 'Vacant', billId: null });
                        }
                        this.tables = temp;
                        this.save();
                    } else {
                        this.tables = JSON.parse(data);
                    }
                },
                addTable() {
                    const maxNum = this.tables.reduce((max, t) => Math.max(max, parseInt(t.name) || 0), 0);
                    const nameStr = (maxNum + 1) < 10 ? '0' + (maxNum + 1) : '' + (maxNum + 1);
                    this.tables.push({ id: Date.now(), name: nameStr, status: 'Vacant', billId: null });
                    this.save();
                },
                deleteTable(table) {
                    if(table.status === 'Occupied') return Swal.fire('Error', 'Table has guests!', 'error');
                    this.tables = this.tables.filter(t => t.id !== table.id);
                    this.save();
                },
                save() {
                    localStorage.setItem('starbucks_tables', JSON.stringify(this.tables));
                    this.sync();
                },
                logout() { window.location.href = 'index.html'; }
            }
        }
    </script>
</body>
</html>
