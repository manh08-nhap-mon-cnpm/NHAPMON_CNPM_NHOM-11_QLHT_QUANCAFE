<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Starbucks System | Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        function togglePassword(id) {
            const pass = document.getElementById(id);
            if (pass.type === 'password') pass.type = 'text';
            else pass.type = 'password';
        }
    </script>
</head>
<body class="auth-page">

<div class="auth-container">
    <div class="auth-form">
        <h2>Change Password ğŸ”</h2>
        <p class="sub-text">Update your security</p>

        {% if error %}
            <p style="color:red; text-align:center; margin-bottom:15px;">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <div class="input-group password">
                <input type="password" name="old_password" id="old_password" placeholder="Old password" required>
                <span onclick="togglePassword('old_password')">ğŸ‘</span>
            </div>

            <div class="input-group password">
                <input type="password" name="new_password" id="new_password" placeholder="New password (â‰¥6 chars)" required>
                <span onclick="togglePassword('new_password')">ğŸ‘</span>
            </div>

            <button type="submit">Update</button>
        </form>
    </div>
</div>

</body>
</html>
