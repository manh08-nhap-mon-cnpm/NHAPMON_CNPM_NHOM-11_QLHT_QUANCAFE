<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starbucks POS | Floor Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { star: '#007042', deep: '#1e3932', craft: '#f2f0eb' } } } }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f2f0eb; color: #1e3932; }
        [x-cloak] { display: none !important; }
        .sidebar-slim-pos { height: calc(100vh - 40px); margin: 20px; border-radius: 30px; width: 75px; background: #1e3932; position: fixed; }
        .nav-btn-slim { width: 45px; height: 45px; border-radius: 16px; display: flex; align-items: center; justify-content: center; transition: 0.4s; }
        .nav-btn-slim.active { background: #007042; color: white; box-shadow: 0 10px 20px rgba(0, 112, 66, 0.3); }
        .table-card { border-radius: 20px; background: white; transition: 0.3s; cursor: pointer; border: 1px solid transparent; }
        .table-card:hover { transform: scale(1.05); border-color: #007042; z-index: 10; }
    </style>
</head>
<body x-data="staffApp()" x-init="init()" class="flex h-screen overflow-hidden antialiased text-deep">

    <aside class="sidebar-slim-pos flex flex-col items-center py-10 shadow-2xl z-50">
        <img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Starbucks_Corporation_Logo_2011.svg" class="w-10 bg-white rounded-full p-0.5 shadow-lg">
        <nav class="flex-1 space-y-12 mt-10">
            <div class="nav-btn-slim text-white/20 cursor-pointer hover:text-white"><i class="fa-solid fa-cash-register"></i></div>
            <div class="nav-btn-slim active cursor-pointer"><i class="fa-solid fa-table-cells"></i></div>
        </nav>
        <button @click="logout()" class="mb-4 text-red-400/30 hover:text-red-400 transition-colors"><i class="fa-solid fa-power-off text-lg"></i></button>
    </aside>

    <main class="flex-1 ml-[115px] p-10 overflow-y-auto">
        <header class="flex justify-between items-end mb-10">
            <div>
                <span class="text-[9px] font-bold text-star uppercase tracking-[0.5em] block mb-2 text-star">Partner View</span>
                <h1 class="text-4xl font-extrabold tracking-tighter uppercase text-deep">Floor View</h1>
            </div>
            <button @click="transferMode = !transferMode" :class="transferMode ? 'bg-orange-500 animate-pulse' : 'bg-deep'" class="text-white px-8 py-2.5 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-lg">
                <i class="fa-solid fa-shuffle mr-2"></i> <span x-text="transferMode ? 'Selecting Target...' : 'Transfer'"></span>
            </button>
        </header>

        <div class="grid grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-4">
            <template x-for="table in tables" :key="table.id">
                <div @click="handleTableClick(table)" 
                     class="table-card p-4 flex flex-col items-center justify-between aspect-square" 
                     :class="selectedTable?.id === table.id ? 'border-star border-2 shadow-xl' : 'border-gray-50'">
                    <span class="text-2xl font-black text-deep/10" :class="selectedTable?.id === table.id ? 'text-star/20' : ''" x-text="table.name"></span>
                    <div class="flex flex-col items-center gap-1.5">
                        <div class="flex items-center gap-1.5">
                            <div class="w-1.5 h-1.5 rounded-full" :class="getStatusColor(table.status)"></div>
                            <span class="text-[7px] font-black uppercase text-gray-400" x-text="table.status"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <script>
        function staffApp() {
            return {
                tables: [],
                selectedTable: null,
                transferMode: false,
                init() {
                    // Lấy dữ liệu ngay khi load trang
                    this.sync();
                    // Lắng nghe tín hiệu từ Admin
                    window.addEventListener('storage', (e) => {
                        if (e.key === 'starbucks_tables') {
                            console.log("Tín hiệu từ Admin!");
                            this.sync();
                        }
                    });
                },
                sync() {
                    const data = localStorage.getItem('starbucks_tables');
                    this.tables = data ? JSON.parse(data) : [];
                },
                getStatusColor(s) {
                    if (s === 'Occupied') return 'bg-red-500 shadow-[0_0_5px_red]';
                    if (s === 'Cleaning') return 'bg-orange-400';
                    return 'bg-star';
                },
                handleTableClick(t) {
                    this.selectedTable = (this.selectedTable?.id === t.id) ? null : t;
                },
                logout() { window.location.href = 'index.html'; }
            }
        }
    </script>
</body>
</html>
