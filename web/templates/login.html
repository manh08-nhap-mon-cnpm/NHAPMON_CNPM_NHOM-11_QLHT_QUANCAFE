<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Starbucks System | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        function togglePassword() {
            const pass = document.getElementById('password');
            if (pass.type === 'password') pass.type = 'text';
            else pass.type = 'password';
        }
    </script>
</head>
<body class="auth-page">

<div class="auth-container">
    <div class="auth-form">
        <h2>Starbucks System ‚òï</h2>
        <p class="sub-text">Welcome back! Please login</p>

        {% if error %}
            <p style="color:red; text-align:center; margin-bottom:15px;">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group password">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span onclick="togglePassword()">üëÅ</span>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="{{ url_for('change_password') }}">Forgot password?</a>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</div>

</body>
</html>
