<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Starbucks System | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</head>
<body class="auth-page">

<div class="auth-container">
    <!-- LEFT -->
    <div class="auth-image">
        <img src="{{ url_for('static', filename='images/starbucks-cartoon.png') }}">
    </div>

    <!-- RIGHT -->
    <div class="auth-form">
        <h2>Starbucks System ‚òï</h2>
        <p class="sub-text">Welcome back! Please login</p>

        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group password">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span onclick="togglePassword()">üëÅ</span>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="{{ url_for('change_password') }}">Forgot password?</a>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</div>

</body>
</html>
