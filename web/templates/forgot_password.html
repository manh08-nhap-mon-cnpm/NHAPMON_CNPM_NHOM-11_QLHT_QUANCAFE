<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Starbucks System | Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">

<div class="auth-container">
    <div class="auth-form">
        <h2>Forgot Password üîë</h2>
        <p class="sub-text">Enter your username to receive OTP</p>

        {% if error %}
            <p style="color:red; text-align:center; margin-bottom:15px;">
                {{ error }}
            </p>
        {% endif %}

        {% if success %}
            <p style="color:green; text-align:center; margin-bottom:15px;">
                {{ success }}
            </p>
        {% endif %}

        <form method="POST">
            <div class="input-group">
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Username"
                    required
                >
            </div>

            <button type="submit">Send OTP</button>
        </form>

        <div class="options" style="margin-top:15px; text-align:center;">
            <a href="{{ url_for('login') }}">‚Üê Back to login</a>
        </div>
    </div>
</div>

</body>
</html>
