<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Partner Hub | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --sb-green: #007042; --sb-dark: #1e3932; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-starbucks { 
            /* Đường dẫn ảnh chuẩn cho cấu trúc web/static/images/ */
            background-image: url('web/static/images/login_bg.jpg'); 
            background-size: cover; 
            background-position: center; 
        }
    </style>
</head>
<body class="bg-starbucks h-screen flex items-center justify-center relative overflow-hidden">
    
    <div class="absolute inset-0 bg-[#1e3932]/60 backdrop-blur-[2px]"></div>

    <div class="relative z-10 w-full max-w-md p-8">
        <div class="bg-white/95 backdrop-blur-xl rounded-[2.5rem] shadow-2xl p-10 flex flex-col items-center">
            
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-lg mb-6">
                <img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Starbucks_Corporation_Logo_2011.svg" class="w-16">
            </div>

            <h1 class="text-3xl font-black text-[#1e3932] tracking-tighter uppercase mb-2">Partner Hub</h1>
            <p class="text-gray-500 text-sm mb-8 font-medium">Internal Management System</p>

            <div class="w-full space-y-4">
                <input id="user" type="text" placeholder="Username" 
                       class="w-full px-6 py-4 rounded-2xl border border-gray-200 focus:border-[#007042] outline-none transition-all font-medium">
                
                <input id="pass" type="password" placeholder="Password" 
                       class="w-full px-6 py-4 rounded-2xl border border-gray-200 focus:border-[#007042] outline-none transition-all font-medium">
            </div>

            <button onclick="handleLogin()" 
                    class="w-full mt-8 bg-[#1e3932] hover:bg-[#007042] text-white font-extrabold py-4 rounded-2xl transition-all shadow-xl uppercase tracking-widest">
                Sign In
            </button>

            <p id="error" class="mt-4 text-red-500 text-xs font-bold hidden">❌ Invalid Credentials. Try again.</p>
        </div>

        <p class="text-center mt-8 text-white/60 text-[10px] font-bold uppercase tracking-widest">© 2024 Starbucks Coffee Company</p>
    </div>

    <script>
        // Xóa sạch dữ liệu cũ khi load trang login
        localStorage.clear();

        function handleLogin() {
            const u = document.getElementById('user').value.toLowerCase().trim();
            const p = document.getElementById('pass').value;
            const err = document.getElementById('error');
            const btn = document.querySelector('button[onclick="handleLogin()"]');

            // Kiểm tra mật khẩu 123 và user admin/staff
            if (p === '123' && (u === 'admin' || u === 'staff')) {
                btn.innerHTML = '<i class="fa-solid fa-circle-notch animate-spin"></i> Authenticating...';
                
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userRole', u);

                setTimeout(() => {
                    // CHUYỂN ĐẾN FILE VIẾT THƯỜNG (admin.html hoặc staff.html)
                    window.location.href = u + '.html'; 
                }, 800);
            } else {
                err.classList.remove('hidden');
                // Hiệu ứng rung khi sai
                document.querySelector('.relative.z-10').animate([
                    { transform: 'translateX(-5px)' }, { transform: 'translateX(5px)' }, { transform: 'translateX(0)' }
                ], { duration: 200 });
            }
        }

        // Nhấn Enter để đăng nhập
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
